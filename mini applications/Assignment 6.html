<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6</title>
        <!--
            Display date on web page at right hand corner in format of 
            Today day, month date, hours: minutes: seconds
            Time should move without refreshing web page

        -->
    </head>
    <body>
        <h3 id="t" style="text-align: right;">time</h3>
        <script>
            setInterval(myClock,1000);
            
            function myClock(){
                var dateFormat = null;
            var d = new Date();
            var dayInNumber = d.getDay();
            var day=null;
            var monthInNumber = d.getMonth()+1;
            var month = null;
            var date = ""+d.getDate();

            switch(dayInNumber){
                case 0:
                day = "Sunday";
                break;
                case 1:
                day = "Monday";
                break;
                case 2:
                day = "Tuesday";
                break;
                case 3:
                day = "Wednesday";
                break;
                case 4:
                day = "Thursday";
                break;
                case 5:
                day  = "Friday";
                break;
                case 6:
                day = "Saturday";
                break;

            }

            switch(monthInNumber){
                case 1:
                month = "January";
                break;
                case 2:
                month = "February";
                break;
                case 3:
                month = "March";
                break;
                case 4:
                month = "April";
                break;
                case 5:
                month = "May";
                break;
                case 6:
                month = "June";
                break;
                case 7:
                month = "July";
                break;
                case 8:
                month = "August";
                break;
                case 9:
                month = "September";
                break;
                case 10:
                month = "October";
                break;
                case 11:
                month = "November";
                break;
                case 12:
                month = "December";
                break;


            }



                document.getElementById("t").innerHTML ="Today- "+day+", "+month+" "+date+"/"+d.getFullYear()+", "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            }
        </script>
    </body>
</html>
