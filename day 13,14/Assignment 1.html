<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1</title>
        <!-- Write a program to display a digital clock-->
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
            <h1 >Digital Clock</h1>
            <h1 id="time"></h1>
       
        <script>
           // alert("hi");
            window.setInterval(digitClock,1000);
            
            function digitClock(){
                var d = new Date();
                document.getElementById("time").innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
               
            }
        </script>
    </body>
</html>
