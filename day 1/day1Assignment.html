<!DOCTYPE html>
<html>
    <head>
        <title>Day 1 Assignment</title>
    </head>
    <body>
        <h1 style="color: red;">• Write a function whose job is to take 3 parameters and return the highest number</h1>
        <form >
            <header>Enter any three number</header><br/>
            <label>Number 1</label>
            <input type="number" id="num1" required><br/>
            <label>Number 2</label>
            <input type="number" id="num2" required><br/>
            <label>Number 3</label>
            <input type="number" id="num3" required><br/>
            <button type="button" onclick='highestNumber()'>Result</button>
        </form>
        <h1 id="result" style="color: green;"></h1>
        <hr/>
        <h1 style="color: red;">• On button click, display your name in browser, console and alert</h1>
        <h1 id="myName" style="color: green;"></h1>

        <button type="button" onclick='displayName("Liberal Zarkar")'>Click Here</button>
        <hr/>
        <h1 style="color: red;">• Print your name 5 times using h1 to h5 tag dynamically at run time</h1>
        <h1 id="h1Name"></h1>
        <h2 id="h2Name"></h2>
        <h3 id="h3Name"></h3>
        <h4 id="h4Name"></h4>
        <h5 id="h5Name"></h5>

    <script>
        // Write a function whose job is to take 3 parameters and return the highest number
        function highestNumber()
        {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var c = document.getElementById("num3").value;
                
            
        if(a>=b && a>=c)
        {
            document.getElementById("result").innerHTML ="Highest Number is "+ a;
        }
        else if(b>=c)
        {
            document.getElementById("result").innerHTML = "Highest Number is "+ b;
        }
        else
        {
            document.getElementById("result").innerHTML ="Highest Number is "+ c;
        }
    
    
     
    }
    

        // On button click, display your name in browser, console and alert
        function displayName(name)
        {
            document.getElementById("myName").innerHTML = name;
            console.log(name);
            alert(name);
        }

       // Print your name 5 times using h1 to h5 tag dynamically at run time
        function nameInAllHeader(name)
        {
            document.getElementById("h1Name").innerHTML = name;
            document.getElementById("h2Name").innerHTML = name;
            document.getElementById("h3Name").innerHTML = name;
            document.getElementById("h4Name").innerHTML = name;
            document.getElementById("h5Name").innerHTML = name;
        }
        
        nameInAllHeader("Liberal Zarkar");
    </script>
    </body>
</html>
