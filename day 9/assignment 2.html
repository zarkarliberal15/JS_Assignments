<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2 </title>
        <!-- write a self invoking function whose job is to return square of a number-->
    </head>
    <body>
        <script>
            var x = (function(num){
                return num*num;
            })(4);
            document.write(x);
        </script>
    </body>
</html>
