<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1 </title>
        <!--write a function sum with no parameter but it will do the sum of numbers passed in function call 
            eg sum(2,3,5), sum(2,4).
            So your definition will work irrespective of the number of parameters passed-->
    </head>
    <body>
        <script>
            function sum(){
                let addtion = 0;
                let size = arguments.length;
                for(let i=0;i<size;i++){
                    addtion += arguments[i];
                }
                return addtion;
            }

            var x = sum(1,2);
            document.write(x);
        </script>
    </body>
</html>
